<div class="grid grid-cols-3 gap-1 m-2 p-2">
    <ng-container *ngFor="let music of musicArray">
        <!-- music.artist + music.album -->
        <iframe [src]="getSafeUrl(music.spotifyUrl)" class="item-card m-2 p-2" data-testid="embed-iframe"
            style="border-radius:12px" width="100%" height="100%" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </ng-container>


    <!-- moodieboy artist page -->
    <iframe class="item-card m-2 p-2" data-testid="embed-iframe" style="border-radius:12px; visibility: hidden;"
        src="https://open.spotify.com/embed/artist/3B9orqUJOAa42fvR0TqtP5?utm_source=generator" width="100%"
        height="100%" frameBorder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

</div>
