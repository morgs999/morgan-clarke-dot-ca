<!-- Spotify Albums Swiper -->

<ng-container *ngFor="let music of musicArray">
    <mat-card class="bg-white shadow-lg rounded-lg p-4">
        <mat-card-header>
            <mat-card-title style="font-family: Train One; font-size: 32px; padding: 8px 0;">
                {{music.album}}
            </mat-card-title>
            <mat-card-subtitle style="font-family: Train One; font-size: 24px; padding: 8px 0;">
                {{music.artist}}
            </mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image> -->
        <mat-card-content>
            <iframe [src]="getSafeUrl(music.spotifyUrl)" [title]="music.artist+' - '+music.album" class="item-card py-3"
                data-testid="embed-iframe" style="border-radius:12px" width="100%" height="500px" frameBorder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
            <h4 class="text-2xl py-2">My Work: {{music.production}}</h4>
            <h5 class="text-xl">For Fans of: {{music.genres}}</h5>
        </mat-card-content>
    </mat-card>
</ng-container>

<div class="grid md:grid-cols-3 gap-1 m-2 p-2">
    <p>moodieboy</p>
    <p>orb studios</p>
    <p>plugins</p>
</div>
