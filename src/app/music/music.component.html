<swiper-container slides-per-view="1" space-between="20" navigation="true" pagination="true" class="m-5 p-5" style="width: 50vw">
    <swiper-slide *ngFor="let music of musicArray">
            <!-- <ng-container> -->
            <iframe [src]="getSafeUrl(music.spotifyUrl)" [title]="music.artist+' - '+music.album" class="item-card"
                data-testid="embed-iframe" style="border-radius:12px" width="100%" height="500px" frameBorder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
            <!-- </ng-container> -->
        </swiper-slide>
    </swiper-container>
