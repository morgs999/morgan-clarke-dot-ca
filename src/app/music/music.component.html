<div class="grid md:grid-cols-3 gap-1 m-2 p-2">
    <ng-container *ngFor="let music of musicArray">
        <iframe [src]="getSafeUrl(music.spotifyUrl)" [title]="music.artist+' - '+music.album" class="item-card m-2 p-2"
            data-testid="embed-iframe" style="border-radius:12px" width="100%" height="500px" frameBorder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </ng-container>
</div>
